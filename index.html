<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container_form">
            <div class="form-wrapper right-panel-active">
                <div class="overlay-form">
                    <button onclick="changeOverlay()" class="button-submit-overlay mt-1 mb-3">Sign Up</button>
                </div>
                <form class="form_sign-in">
                    <h4>Sign In</h4>
                    <input class="input-email mb-3" type="email" placeholder="Email">
                    <input class="input-password mb-3" type="password" placeholder="Password">
                    <a class="mb-3" href="">Forgot your password?</a>
                    <button class="button-submit mt-1 mb-3">Sign In</button>
                </form>
                <form class="form_sign-up">
                    <h4>Sign Up</h4>
                    <input class="input-user mb-3" type="text" placeholder="User Name">
                    <input class="input-email mb-3" type="email" placeholder="Email">
                    <input class="input-password mb-3" type="password" placeholder="Password">
                    <button class="button-submit mt-1 mb-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
